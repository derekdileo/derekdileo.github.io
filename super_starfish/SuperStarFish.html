<!DOCTYPE html>
<html>
  <head>
    <title>SuperStarFish</title>
    <link rel='stylesheet' type='text/css' href='./SuperStarFishStyles.css'>
    <meta charset='UTF-8'>
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <p id="title">Welcome to Super StarFish!</p><p>It looks like the evil Space-Squid-Squad is back! Can you help Super StarFish kill the evil Space-Squids? Use the arrow buttons or arrow keys to tell Super StarFish which direction to go. </p>
    <div id="map">
      <div class="alien" id="alien"><img src="./alien.png"></div>
      <div class="alien" id="alien2"><img src="./alien2.png"></div>
      <div class="alien" id="alien3"><img src="./alien3.png"></div>
      <div id="starfish"><img src="./starfish.png"></div>
    </div>
    <div id="controller">
      <div class="button" id="up"><img class="arrows" src="./arrow_up.png"></div>
      <div class="button" id="down"><img class="arrows" src="./arrow_down.png"></div>
      <div class="button" id="left"><img class="arrows" src="./arrow_left.png"></div>
      <div class="button" id="right"><img class="arrows" src="./arrow_right.png"></div>
    </div>
    <script src="./my_solution.js"></script>
  </body>
</html>
