<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact Me</h2>
        <h3 class="section-subheading text-muted">Please send me a message with any questions or comments</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form action="//formspree.io/maxwellmears@gmail.com" name="sentMessage" id="contactForm" method="POST" novalidate>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="email" name="_replyto" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="form-group">
                <textarea type="text" name="body" class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit"  value="Send" class="btn btn-xl">Send Message</button>
            </div>
          </div>
          <input type="hidden" name="_next" value="//imears.com" />
        </form>
      </div>
    </div>
  </div>
</section>
